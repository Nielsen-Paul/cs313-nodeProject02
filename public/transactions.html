<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <script src="./transactions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="transactions.css">
    <title>Transactions</title>
</head>

<body onload="add()">
    <div id="navBar">Personal Checkbook Register</div>
    <h2>If this is your first time, enter your balance before the transactions</h2>
    <form action="./beginningBalance" method="POST">
        <input id="startingTotal" name="startingTotal" placeholder="balance" />
        <input type="submit" id="beginningBalance" />
    </form>
    <h1>Add an expense</h1>
    <h3>Make sure the amount is in this format (ddd.cc)</h3>
    <form action="./transactions" method="POST">
        <input id="date" name="date" placeholder="date" />
        <input id="company" name="company" placeholder="company" />
        <input id="amount" name="amount" placeholder="amount" />
        <input type="submit" />
    </form>
    <h1>Add your paychecks and other income</h1>
    <h3>Make sure the amount is in this format (ddd.cc)</h3>
    <form action="./incomes" method="POST">
        <input id="date" name="incomeDate" placeholder="date" />
        <input id="company" name="incomeCompany" placeholder="company" />
        <input id="amount" name="incomeAmount" placeholder="amount" />
        <input type="submit" />
    </form>
    <br />
    <table id="pastTransactions">
        <tr>
            <th>Date</th>
            <th>Company</th>
            <th>Amount</th>
            <th>Total</th>
        </tr>
    </table>
</body>

</html>
